name: Build and deploy to DockerHub

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/docker-image.yml"
      - ".webpack/**"
      - "src/**"
      - "docker/**"
      - "!docker/*.md"
      - "Dockerfile.pipeline"
      - "package.json"
      - "tsconfig.json"
      - "yarn.lock"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install Yarn
        run: npm i -g yarn

      - name: Install dependencies and build
        run: |
          yarn install --frozen-lockfile
          yarn run build

      - name: Upload static files as artifact for Github pages
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./dist
          retention-days: 1

      - name: Upload generated dist files
        uses: actions/upload-artifact@v4
        with:
          name: dist-output
          path: dist/
          include-hidden-files: true
          retention-days: 1

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download generated dist files
        uses: actions/download-artifact@v4
        with:
          name: dist-output
          path: ${{ github.workspace }}/docker/dist

      - name: Set up builder
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.pipeline
          push: true
          tags: milosz08/turing-machine-simulator-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
